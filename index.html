<html>
<head>
    <meta charset="utf-8">
    <title>Promises demo</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.4.9/angular.js"></script>
    <script src="brownbag.js"></script>
</head>

<body ng-app="brownbag" ng-controller="brownbagCtrl as ctrl">
    <a class="btn btn-warning" ng-click="ctrl.pressLeft()">Button 1</a>

    <a class="btn btn-warning" ng-click="ctrl.pressRight()">Button 2</a>

    <hr>
    <a class="btn btn-danger"
       href=""
        ng-click="ctrl.pressReconsider()"
        ng-if="ctrl.canReconsider">RECONSIDER</a>
    <hr>
    <a class="btn btn-danger"
       href="http://i.imgur.com/QTX64a6.png"
        ng-if="ctrl.canPressFinal">FINAL BUTTON</a>
</body>
</html>
